  <circle cx="400" cy="150" r="8" fill="#3498db" opacity="0.5" />
  <circle cx="600" cy="100" r="5" fill="#3498db" opacity="0.5" />
  <circle cx="150" cy="300" r="7" fill="#3498db" opacity="0.5" />
  <circle cx="350" cy="250" r="5" fill="#3498db" opacity="0.5" />
