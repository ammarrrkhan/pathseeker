<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f7fa" />
  
  <!-- Career Path Illustration -->
  <path d="M100,350 C150,250 250,300 300,200 C350,100 450,150 500,50 C550,150 650,100 700,200" stroke="#3498db" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Milestone Points -->
  <circle cx="100" cy="350" r="15" fill="#e74c3c" />
  <circle cx="300" cy="200" r="15" fill="#f39c12" />
  <circle cx="500" cy="50" r="15" fill="#27ae60" />
  <circle cx="700" cy="200" r="15" fill="#9b59b6" />
  
  <!-- Career Icons -->
  <g transform="translate(85, 335)">
